<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="bower_components/videogular-themes-default/videogular.min.css">
  </head>
  <body>




    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/videogular/videogular.js"></script>
    <script src="bower_components/videogular-controls/vg-controls.js"></script>
    <script src="bower_components/videogular-overlay-play/vg-overlay-play.js"></script>
    <script src="bower_components/videogular-poster/vg-poster.js"></script>
    <script src="bower_components/videogular-buffering/vg-buffering.js"></script>
    <script src="bower_components/videogular-youtube/youtube.js"></script>
    <script>
        "use strict";
        angular.module("myApp",
        [
        'ngSanitize',
        "com.2fdevs.videogular",
        "com.2fdevs.videogular.plugins.controls",
        "com.2fdevs.videogular.plugins.overlayplay",
        "com.2fdevs.videogular.plugins.poster",
        "com.2fdevs.videogular.plugins.buffering",
        "info.vietnamcode.nampnq.videogular.plugins.youtube"
        ]
                );
        angular.module('myApp').controller('DashboardController', [
        '$scope', '$sce', '$log', function($scope, $sce, $log) {
            $scope.currentTime = 0;
            $scope.totalTime = 0;
            $scope.state = null;
            $scope.volume = 1;
            $scope.isCompleted = false;
            $scope.API = null;

            // 01
            $scope.onPlayerReady = function (API) {
                $scope.API = API;
            };
            // 02
            $scope.videos = [
              {
                sources: [
                  {src: "https://www.youtube.com/watch?v=gi-wl43o3gc"}
                ]
                // Tracks are inside .mpd file and added by Dash.js
              },
              {
                sources: [
                  {src: $sce.trustAsResourceUrl("https://dl.dropboxusercontent.com/u/7359898/video/videogular.mp4"), type: "video/mp4"},
                  {src: $sce.trustAsResourceUrl("https://dl.dropboxusercontent.com/u/7359898/video/videogular.webm"), type: "video/webm"},
                  {src: $sce.trustAsResourceUrl("https://dl.dropboxusercontent.com/u/7359898/video/videogular.ogg"), type: "video/ogg"}
                ],
                tracks: [
                  {
                    src: "assets/subs/pale-blue-dot.vtt",
                    kind: "subtitles",
                    srclang: "en",
                    label: "English",
                    default: ""
                  }
                ]
              }
            ];
            // 03
            console.log('$scope.videos[0]',$scope.videos[0].sources[0].src)
            $scope.config = {
              autoHide: false,
              autoHideTime: 3000,
              autoPlay: false,
              sources: $scope.videos[0].sources,
              tracks: $scope.videos[0].tracks,
              loop: false,
              preload: "auto",
              transclude: true,
              controls: undefined,
              theme: {
                url: "bower_components/videogular-themes-default/videogular.css"
              },
              /*plugins: {
                poster: {
                  url: "assets/images/videogular.png"
                },
                ads: {
                  companion: "companionAd",
                  companionSize: [728, 90],
                  network: "6062",
                  unitPath: "iab_vast_samples",
                  adTagUrl: "http://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=%2F3510761%2FadRulesSampleTags&ciu_szs=160x600%2C300x250%2C728x90&cust_params=adrule%3Dpremidpostpodandbumpers&impl=s&gdfp_req=1&env=vp&ad_rule=1&vid=47570401&cmsid=481&output=xml_vast2&unviewed_position_start=1&url=[referrer_url]&correlator=[timestamp]",
                  skipButton: "<div class='skipButton'>skip ad</div>"
                }
              }*/
            };
        // 04
        $scope.changeSource = function () {
          $scope.config.sources = $scope.videos[1].sources;
          $scope.config.tracks = undefined;
          $scope.config.loop = false;
          $scope.config.preload = true;
        };
            
        }
        

        ]);
// ---
// generated by coffee-script 1.9.2

    </script>
    
    <div ng-app="myApp" style="width: 500px">
      <div ng-controller="DashboardController as controller">
        <!-- We will put here Videogular tags... -->
            <div class="videogular-container">
                <videogular vg-player-ready="onPlayerReady" vg-theme="config.theme.url" vg-autoplay="config.autoPlay">
                    <vg-video vg-src="config.sources" vg-youtube="rel=1;showinfo=1"></vg-video>
                </videogular>
            </div>
      </div>
    </div>
  </body>
</html>
