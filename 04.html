<html>
  <head>
    <title></title>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/videogular/videogular.js"></script>
    <script src="bower_components/videogular-controls/vg-controls.js"></script>
    <script src="bower_components/videogular-overlay-play/vg-overlay-play.js"></script>
    <script src="bower_components/videogular-poster/vg-poster.js"></script>
    <script src="bower_components/videogular-buffering/vg-buffering.js"></script>
    
    <script src="bower_components/videogular-youtube/youtube.js"></script>
    
    <script>
    'use strict';
    angular.module('myApp',
            [
              "ngSanitize",
              "com.2fdevs.videogular",
              "com.2fdevs.videogular.plugins.controls",
              "com.2fdevs.videogular.plugins.overlayplay",
              "com.2fdevs.videogular.plugins.poster",
              "com.2fdevs.videogular.plugins.buffering",
              "info.vietnamcode.nampnq.videogular.plugins.youtube"
            ]
            ).controller('HomeCtrl',
            ["$sce", '$scope' function($sce, $scope) {
                    
                $scope.config = {
                  autoHide: false,
                  autoHideTime: 3000,
                  autoPlay: false,
                  sources: [
                    // {src: $sce.trustAsResourceUrl("assets/video/video.mp4"), type: "video/mp4"},
                    {src: "https://www.youtube.com/watch?v=OCy5461BtTg"}
                  ],
                  tracks: [
                    {
                      src: "assets/lyrics.vtt",
                      kind: "subtitles",
                      srclang: "en",
                      label: "English",
                      default: ""
                    }
                  ],
                  theme: "bower_components/videogular-themes-default/videogular.css",
                  plugins: {
                    poster: "assets/img/video-thumb.png"
                  }
                };
              }]
            );
    </script>
  </head>
  <body>
    <div ng-app="myApp" style="width: 500px">
      <div ng-controller="HomeCtrl as controller" class="videogular-container">
<!--
        <videogular vg-theme="controller.config.theme">
          <vg-media vg-src="controller.config.sources" vg-tracks="controller.config.tracks"></vg-media>
          <vg-video vg-src="config.sources" vg-youtube></vg-video>
          
          <vg-controls>
            <vg-play-pause-button></vg-play-pause-button>
            <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
            <vg-scrub-bar>
              <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
            </vg-scrub-bar>
            <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
            <vg-volume>
              <vg-mute-button></vg-mute-button>
              <vg-volume-bar></vg-volume-bar>
            </vg-volume>
            <vg-fullscreen-button></vg-fullscreen-button>
          </vg-controls>

          <vg-overlay-play></vg-overlay-play>
          <vg-poster vg-url='controller.config.plugins.poster'></vg-poster>
        </videogular>-->

<videogular vg-player-ready="onPlayerReady" vg-theme="config.theme.url" vg-autoplay="config.autoPlay">
                    <vg-media vg-src="config.sources" vg-youtube="rel=1;showinfo=1"></vg-media>

                    <vg-controls vg-autohide="config.autoHide" vg-autohide-time="config.autoHideTime">
                        <vg-play-pause-button></vg-play-pause-button>
                        <vg-timedisplay>{{ currentTime | date:'mm:ss' }}</vg-timedisplay>
                        <vg-scrubBar>
                            <vg-scrubbarcurrenttime></vg-scrubbarcurrenttime>
                        </vg-scrubBar>
                        <vg-timedisplay>{{ timeLeft | date:'mm:ss' }}</vg-timedisplay>
                        <vg-volume>
                            <vg-mutebutton></vg-mutebutton>
                            <vg-volumebar></vg-volumebar>
                        </vg-volume>
                        <vg-fullscreenButton></vg-fullscreenButton>
                    </vg-controls>
<!--
                    <vg-poster-image vg-url='config.plugins.poster.url'></vg-poster-image>
                    <vg-buffering></vg-buffering>
                    <vg-overlay-play vg-play-icon="config.theme.playIcon"></vg-overlay-play>

                    <vg-poster-image vg-url='config.plugins.poster.url'></vg-poster-image>
                    <vg-buffering></vg-buffering>
                    <vg-overlay-play vg-play-icon="config.theme.playIcon"></vg-overlay-play>-->
</videogular>
        
      </div>
    </div>
  </body>
</html>
