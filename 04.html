<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="bower_components/videogular-themes-default/videogular.min.css">
  </head>
  <body>




    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/videogular/videogular.js"></script>
    <script src="bower_components/videogular-controls/vg-controls.js"></script>
    <script src="bower_components/videogular-overlay-play/vg-overlay-play.js"></script>
    <script src="bower_components/videogular-poster/vg-poster.js"></script>
    <script src="bower_components/videogular-buffering/vg-buffering.js"></script>
    <script src="bower_components/videogular-youtube/youtube.js"></script>
    <script>
        "use strict";
        angular.module("myApp",
        [
        'ngSanitize',
        "com.2fdevs.videogular",
        "com.2fdevs.videogular.plugins.controls",
        "com.2fdevs.videogular.plugins.overlayplay",
        "com.2fdevs.videogular.plugins.poster",
        "com.2fdevs.videogular.plugins.buffering",
        "info.vietnamcode.nampnq.videogular.plugins.youtube"
        ]
                );
        angular.module('myApp').controller('DashboardController', [
        '$scope', '$sce', '$log', function($scope, $sce, $log) {

            $scope.config = {
                autoHide: false,
                autoHideTime: 3000,
                autoPlay: true,
                sources: [
                {
                src: "https://www.youtube.com/watch?v=OCy5461BtTg"
                }
                ],
                tracks: [
                {
                src: "http://www.videogular.com/assets/subs/pale-blue-dot.vtt",
                kind: "subtitles",
                srclang: "en",
                label: "English",
                default: ""
                }
                ],
                theme: "bower_components/videogular-themes-default/videogular.css",
                plugins: {
                poster: "http://www.videogular.com/assets/images/videogular.png"
                }
            };
            $scope.isOpenInitial = false;
        }
        ]);
// ---
// generated by coffee-script 1.9.2

    </script>
    
    <div ng-app="myApp">
      <div ng-controller="DashboardController as controller">
        <!-- We will put here Videogular tags... -->
        <videogular vg-theme="controller.config.theme">
          <vg-media vg-src="config.sources" vg-tracks="config.tracks"></vg-media>
          <vg-video vg-src="config.sources" vg-youtube></vg-video>
        </videogular>
      </div>
    </div>
  </body>
</html>
