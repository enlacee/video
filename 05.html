<html>
  <head>
    <title></title>
    <!--<link rel="stylesheet" type="text/css" href="bower_components/videogular-themes-default/videogular.min.css">-->
  </head>
  <body>




    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/videogular/videogular.js"></script>
    <script src="bower_components/videogular-controls/vg-controls.js"></script>
    <script src="bower_components/videogular-overlay-play/vg-overlay-play.js"></script>
    <script src="bower_components/videogular-poster/vg-poster.js"></script>
    <script src="bower_components/videogular-buffering/vg-buffering.js"></script>
    <script src="bower_components/videogular-youtube/youtube.js"></script>
    <script>
        "use strict";
        angular.module("myApp",
        [
        'ngSanitize',
        "com.2fdevs.videogular",
        "com.2fdevs.videogular.plugins.controls",
        "com.2fdevs.videogular.plugins.overlayplay",
        "com.2fdevs.videogular.plugins.poster",
        "com.2fdevs.videogular.plugins.buffering",
        "info.vietnamcode.nampnq.videogular.plugins.youtube"
        ]);
        
        angular.module('myApp').controller('DashboardController', [
        '$scope', '$sce', '$log', function($scope, $sce, $log) {
            $scope.currentTime = 0;
            $scope.totalTime = 0;
            $scope.state = null;
            $scope.volume = 1;
            $scope.isCompleted = false;
            $scope.API = null;

            // 01
            $scope.onPlayerReady = function (API) {
              $scope.API = API;
            };

            $scope.onCompleteVideo = function () {
              $scope.isCompleted = true;
            };

            $scope.onUpdateState = function (state) {
              $scope.state = state;
            };

            $scope.onUpdateTime = function (currentTime, totalTime) {
              $scope.currentTime = currentTime;
              $scope.totalTime = totalTime;
            };

            $scope.onUpdateVolume = function (newVol) {
              $scope.volume = newVol;
            };
            
            // 02
            $scope.videos = [
              {
                sources: [
                  {src: "http://www.youtube.com/watch?v=TapXs54Ah3E"}
                ]
                // Tracks are inside .mpd file and added by Dash.js
              }
            ];
            // 03

            $scope.config = {
                autoHide: false,
                autoHideTime: 3000,
                autoPlay: false,
                sources: $scope.videos[0].sources,
                tracks: $scope.videos[0].tracks,
                loop: false,
                preload: "auto",
                transclude: true,
                controls: undefined,
                theme: {
                  url: "bower_components/videogular-themes-default/videogular.css"
                },
                plugins: {
                    poster: "http://img.youtube.com/vi/TapXs54Ah3E/0.jpg"
                }

            };

            // 04
            $scope.changeSource = function () {
                $scope.config.sources = $scope.videos[1].sources;
                $scope.config.tracks = undefined;
                $scope.config.loop = false;
                $scope.config.preload = false;
            };
            
        }
        

        ]);
// ---
// generated by coffee-script 1.9.2

    </script>
    
    <div ng-app="myApp" style="">
      <div ng-controller="DashboardController as controller">
        <!-- We will put here Videogular tags... -->
            <div class="videogular-container">
                

<!-- -->                
<videogular vg-player-ready="onPlayerReady" vg-theme="config.theme.url" vg-autoplay="config.autoPlay">
                    <vg-media vg-src="config.sources" vg-youtube="rel=1;showinfo=1"></vg-media>

                    <vg-controls vg-autohide="config.autoHide" vg-autohide-time="config.autoHideTime">
                        <vg-play-pause-button></vg-play-pause-button>
                        <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
                        <vg-scrub-bar>
                          <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                        </vg-scrub-bar>
                        <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
                        <vg-volume>
                          <vg-mute-button></vg-mute-button>
                          <vg-volume-bar></vg-volume-bar>
                        </vg-volume>
                        <vg-fullscreen-button></vg-fullscreen-button>
                    </vg-controls>
                    
          <vg-overlay-play></vg-overlay-play>
          <vg-poster vg-url='config.plugins.poster'></vg-poster>



</videogular>
            </div>
      </div>
    </div>
  </body>
</html>
