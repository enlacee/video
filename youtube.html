<html>
<head>
	<title></title>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="bower_components/videogular/videogular.js"></script>
<script src="bower_components/videogular-controls/vg-controls.js"></script>
<script src="bower_components/videogular-overlay-play/vg-overlay-play.js"></script>

<script src="bower_components/videogular-overlay-play/vg-overlay-play.js"></script>
<script src="bower_components/videogular-poster/vg-poster.js"></script>
<script src="bower_components/videogular-buffering/vg-buffering.js"></script>
<script src="bower_components/videogular-youtube/youtube.js"></script>
<script src="js/youtube.js"></script>
</head>
<body>
<div ng-app="app">
	<div ng-controller="DashboardController as controller">
		<videogular vg-player-ready="onPlayerReady" vg-theme="config.theme.url" vg-autoplay="config.autoPlay">
                    <vg-media vg-src="config.sources" vg-youtube="rel=1;showinfo=1"></vg-media>

                    <vg-controls vg-autohide="config.autoHide" vg-autohide-time="config.autoHideTime">
                        <vg-play-pause-button></vg-play-pause-button>
                        <vg-timedisplay>{{ currentTime | date:'mm:ss' }}</vg-timedisplay>
                        <vg-scrubBar>
                            <vg-scrubbarcurrenttime></vg-scrubbarcurrenttime>
                        </vg-scrubBar>
                        <vg-timedisplay>{{ timeLeft | date:'mm:ss' }}</vg-timedisplay>
                        <vg-volume>
                            <vg-mutebutton></vg-mutebutton>
                            <vg-volumebar></vg-volumebar>
                        </vg-volume>
                        <vg-fullscreenButton></vg-fullscreenButton>
                    </vg-controls>

                    <vg-poster-image vg-url='config.plugins.poster.url'></vg-poster-image>
                    <vg-buffering></vg-buffering>
                    <vg-overlay-play vg-play-icon="config.theme.playIcon"></vg-overlay-play>

                    <vg-poster-image vg-url='config.plugins.poster.url'></vg-poster-image>
                    <vg-buffering></vg-buffering>
                    <vg-overlay-play vg-play-icon="config.theme.playIcon"></vg-overlay-play>
</videogular>
	</div>
</div>
</body>
</html>
