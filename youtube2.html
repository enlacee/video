<html ng-app="myapp">
    <head>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/videogular/videogular.js"></script>
        <script src="bower_components/videogular-controls/vg-controls.js"></script>
        <script src="bower_components/videogular-overlay-play/vg-overlay-play.js"></script>
        
        <script src="bower_components/videogular-buffering/vg-buffering.js"></script>
        <script src="bower_components/videogular-poster/vg-poster.js"></script>
        <script src="js/youtube2.js"></script>
        <link rel="stylesheet" type="text/css" href="test.css">
    </head>
    <body ng-controller="MyController">
        <div id="videoDiv">
            <videogular vg-responsive="config.responsive" vg-autoPlay="config.autoPlay">
                <video class='videoPlayer' controls preload='metadata'>
                    <source src='video/video/video.mp4' type='video/mp4'>
                </video>
                <vg-poster-image vg-url='config.plugins.poster.url' vg-stretch="config.stretch.value"></vg-poster-image>
                <vg-buffering></vg-buffering>
            </videogular>
        </div>
    </body>
</html>
